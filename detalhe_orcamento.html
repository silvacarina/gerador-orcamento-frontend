<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagens/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="imagens/favicon-16x16.png" sizes="16x16" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Orçamento</title>
</head>
<body>
    <header class="cabecalho">
        <div>
            <img class="cabecalho_img" src="imagens/menina_docs2.svg" alt="Logo" width="150">
            <form>
                <h2 class="conteudo_detalhes">Carina</h2>
                <input class="cabecalho_campo_texto" type="text" placeholder="Insira a descrição do produto/serviço">
                <input class="cabecalho_campo_texto" type="text" placeholder="Insira o valor do produto/serviço"> <br />
                <button class="cabecalho_botao">Adicionar</button>
            </form>
        </div>
    </header>
    <div>
        <h2 class="conteudo_detalhes">Detalhes</h2>
        <h4 class="conteudo_data">Segunda, 20 de Setembro de 2021</h3>
    </div>
    <div>
        <table class="tabela tabela_servicos">
            <tr>
                <th>Serviço/Produto</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Troca de bico de injecao pra tentar quebrar o layout</td>
                <td>R$720,00</td>
            </tr>
            <tr>
                <td>Carina</td>
                <td>R$350,00</td>
            </tr>
            <tr>
                <td>Priscylla</td>
                <td>R$150,00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>R$15000,00</td>
            </tr>
        </table>
    </div>
    <div class="acoes">
        <button class="botao_voltar">Voltar</button>
        <button class="botao_orcamento">Baixar orçamento</button>
    </div>
</body>
</html>
