<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagens/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="imagens/favicon-16x16.png" sizes="16x16" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="detalhe_orcamento.html">
    <title>Controle de Clientes - Orçamento</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_container">
            <img class="cabecalho_img" src="imagens/menina_docs.svg" alt="Logo" width="150">
            <form>
                <input class="cabecalho_campo_texto" type="text" placeholder="Insira o nome do cliente">
                <button class="cabecalho_botao">Adicionar</button>
            </form>
        </div>
    </header>
    <main>
        <h2 class="conteudo_titulo">Histórico de clientes</h2>
        <div>
            <table class="tabela tabela_clientes">
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>Willy</td>
                    <td>R$720,00</td>
                    <td><button>Editar</button></td>
                    <td><button>Excluir</button></td>
                </tr>
                <tr>
                    <td>Carina</td>
                    <td>R$350,00</td>
                    <td><button>Editar</button></td>
                    <td><button>Excluir</button></td>
                </tr>
                <tr>
                    <td>Priscylla</td>
                    <td>R$150,00</td>
                    <td><button>Editar</button></td>
                    <td><button>Excluir</button></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
